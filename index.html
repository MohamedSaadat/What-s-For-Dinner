<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <!-- logo -->
                <div class="logo d-flex align-items-center gap-2">
                    <!-- icon -->
                    <a class="navbar-brand m-0" href="#">
                        <div
                            class="icon rounded rounded-circle d-flex align-items-center justify-content-center text-white">
                            <i class="fa-solid fa-utensils"></i>
                        </div>
                    </a>
                    <!-- text -->
                    <div class="text">
                        <span class="d-block fw-bold text-black">What's For Dinner</span>
                        <span class="d-block ">Your daily meal inspiration</span>
                    </div>
                </div>

                <!-- navbar-toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- navbar-collapse -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav gap-2 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">
                                <i class="fa-solid fa-bookmark"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-clock-rotate-left"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-gear"></i>
                            </a>
                        </li>
                        <!-- user -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <div class="user rounded rounded-circle">
                                    <img class="rounded rounded-circle" src="images/avatar-4.jpg" alt="">
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main></main>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
